<!DOCTYPE html>
<html>
<head>
  <title>Confirm Deletion</title>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    .danger { color: #e74c3c; font-weight: bold; }
    button { padding: 10px 14px; margin: 10px; }
  </style>
</head>
<body>
  <h2 class="danger">Are you sure you want to delete this item?</h2>
  <form method="POST" action="/delete/{{ item_id }}">
    <button type="submit">Yes, Delete</button>
    <a href="/">Cancel</a>
  </form>
</body>
</html>
