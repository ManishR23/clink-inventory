<!DOCTYPE html>
<html>
<head>
  <title>Add New Inventory Item</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea { margin: 8px 0; display: block; width: 100%; padding: 8px; }
    button { background: #2ecc71; color: white; padding: 10px 14px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Add New Inventory Item</h1>
  <form method="POST">
    Name: <input type="text" name="name" required>
    Category: <input type="text" name="category" required>
    Color: <input type="text" name="color">
    Color Hex Code: <input type="text" name="color_id" placeholder="#B64528">
    Clink Price ($): <input type="number" step="0.01" name="price_clink" required>
    Home Depot Price ($): <input type="number" step="0.01" name="price_home_depot">
    Available Quantity: <input type="number" name="available" required>
    Length (in): <input type="number" step="0.01" name="length_in">
    Width (in): <input type="number" step="0.01" name="width_in">
    Height (in): <input type="number" step="0.01" name="height_in">
    Number of Holes: <input type="number" name="num_holes">
    <button type="submit">Add Item</button>
  </form>
</body>
</html>
